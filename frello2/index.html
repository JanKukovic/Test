<html>
<head>
  
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css">
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="frello_controller.js"></script>
  <style>
  .top{
  	width: 100%;
  };
  </style>

  </head>
<body ng-app="app">

<div class="container" style="margin-top: 25px;"  ng-controller="TodoController">
    
    <div class="alert alert-dismissible alert-success top" ng-show="dodanTodo">
	  <strong>Well done!</strong> {{sporociloDodanTodo}} </a>.
	</div>

	<div class="alert alert-dismissible alert-warning top" ng-show="odstranjenTodo">
	  <strong>Well done!</strong> {{sporociloOdstranjenTodo}} </a>.
	</div>


	 <div class="list-group" ng-hide="vidno">
        <a class="list-group-item" ng-repeat="todo in data.todo track by $index">
        	<span style="float:right;">
          	    <button class="btn btn-xs" ng-class="{ 'btn-success': !data.todo[$index].stat, 
                 'btn-default': data.todo[$index].stat}" ng-click="data.statusTodo($index)">opravljeno</button>
          	    <button class="btn btn-xs" ng-class="{ 'btn-info': !data.todo[$index].editbox, 
                 'btn-default': data.todo[$index].editbox }" ng-click="data.editTodo($index)">edit</button>
        		<button class="btn btn-danger btn-xs" ng-click="data.removeTodo($index)">odstrani</button>
        	</span>
	        {{data.todo[$index].tekst}}	
	        <input type="text" class="form-control" style="margin-top:8px;" ng-show="data.todo[$index].editbox" ng-model="data.todo[$index].tekst" >
        </a>
     </div>


    <div class="form-group" >
	  <div class="input-group">
	    <span class="input-group-addon">Nov todo:</span>
	    <input type="text" class="form-control" ng-model="todo" >
	    <span class="input-group-btn">
	      <button class="btn btn-default" type="button" ng-click="data.dodajTodo(todo)">+</button>
	    </span>
	  </div>

	  <div class="checkbox">
	        <label>
		        <input type="checkbox" class="checkbox" ng-model="vidno"/>   
		        Skrij todo list 
	        </label>
        <div>

	</div>

    


</div>  
  

  
</body>
</html>
