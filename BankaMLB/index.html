<!-- 
Domača naloga - Banka MLB

Banka MLB želi svojim komitentom ponuditi kalkulator varčevanja in izplačil.

Za kalkulator varčevanja morate od uporabnika sprejeti tri podatke:

višino mesečnega vplačila,
število mesecev ter
mesečno obrestno mero (v %).
Nato morate izračunati celotno vrednost in jo prikazati uporabniku.

Za kalkulator izplačil morate od uporabnika sprejeti dva podatka:

višino mesečnega izplačila ter
število mesecev.
Uporabniku morate prikazati koliko denarja mora imeti na računu, da se izide izračun izplačevanja.

Nalogo na koncu objavi na SmartNinja forumu - prav tako na forumu postavi vprašanje, če boš imel/a kakšne težave. Povezava do foruma: https://groups.google.com/forum/#!forum/smartninja-slovenia.
 -->

<html>
<head>
  
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/superhero/bootstrap.min.css">
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="MLB_controller.js"></script>
  
  
  </head>
<body ng-app="app">
	
	<div class="container"  ng-controller="MLBController">
	    
		
		<div class="form-group">
			<div class="input-group">
		    <span class="input-group-addon">Visina mesecnega vplacila:</span>
		    <input type="text" class="form-control" ng-model="visMesVpl" >
		  </div>
		  <div class="input-group">
		    <span class="input-group-addon">Stevilo mesecev:</span>
		    <input type="text" class="form-control" ng-model="stMesVpl" >
		  </div>
		  <div class="input-group">
		    <span class="input-group-addon">Mesecna obrestna mera:</span>
		    <input type="text" class="form-control" ng-model="mesObr" >
		  </div>

		  <button class="btn btn-default" type="button" ng-click="izracunajVar()">Izracunaj</button>

		  <p>Vplacila z mesecnimi obrestmi: {{izracunVar}}</p>

		</div>


		<div class="form-group" >
			<div class="input-group">
		    <span class="input-group-addon">Visino mesecnega izplacila:</span>
		    <input type="text" class="form-control" ng-model="visMesIzp" >
		  </div>
		  <div class="input-group">
		    <span class="input-group-addon">Stevilo mesecev.:</span>
		    <input type="text" class="form-control" ng-model="stMesIzp" >
		  </div>
		  

		  <button class="btn btn-default" type="button" ng-click="izracunajIzp()">Izracunaj</button>

		  <p>Na racunu potrebujete: {{izracunIzp}}</p>

		</div>

	    
	</div>   
</body>
</html>
